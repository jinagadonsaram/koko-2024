<!DOCTYPE html>
<html lang="KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIK 추천곡</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .playlist {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px gray;
        }

        
        .playlist__header {
            position: relative;
        }

        .playlist__close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        .playlist__image {
            position: relative;
        }

        .playlist__image img {
            width: 100%;
            border-radius: 10px;
        }

        .playlist__text-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            font-size: 14px;
            border-radius: 5px;
        }

        .playlist__details {
            margin-top: 20px;
        }

        .playlist__title {
            font-size: 24px;
            font-weight: bold;
        }

        .playlist__creator {
            color: gray;
            font-size: 14px;
        }

        
        .playlist__controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .playlist__controls button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
        }

        .playlist__play {
            background: green;
            box-shadow: 0 4px 6px black;
        }

        .playlist__like-button {
            background: tomato;
        }

        .playlist__add-button {
            background: yellow;
        }

        
        .playlist__image-boxes {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .playlist__image-box {
            width: 40px;
            height: 40px;
            background: lightgray;
            border-radius: 5px;
        }

        
        .playlist__songs {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        .playlist__song {
            margin-bottom: 10px;
        }

        .playlist__song-title {
            font-weight: bold;
        }

        .playlist__song-artist {
            color: gray;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="playlist">
        
        <header class="playlist__header">
            <button class="playlist__close-button">
                <i class="fas fa-times"></i>
            </button>
            <div class="playlist__image">
                <img src="C:\Users\WINS\Desktop\kokoa\음악.jpg" alt="추천곡 이미지">
                <div class="playlist__text-overlay">11/26일 추천곡</div>
            </div>
            <div class="playlist__details">
                <h1 class="playlist__title">boy for the weekend</h1>
                <p class="playlist__creator">by marc indigo</p>
            </div>
        </header>

        
        <div class="playlist__controls">
            <button class="playlist__play">
                <i class="fas fa-play"></i> Play
            </button>
            <button class="playlist__like-button">
                <i class="fas fa-heart"></i>
            </button>
            <button class="playlist__add-button">
                <i class="fas fa-plus"></i>
            </button>
        </div>

        
        
        
        <ul class="playlist__songs">
            <li class="playlist__song">
                <div class="playlist__image-boxes">
                    <div class="playlist__image-box"></div>
                    <p class="playlist__song-title">친구에서 연인</p>
                    <p class="playlist__song-artist">스탠딩 에그</p>
                </div>
            </li>
            <li class="playlist__song">
                <div class="playlist__image-boxes">
                    <div class="playlist__image-box"></div>
                    <p class="playlist__song-title">hooked</p>
                    <p class="playlist__song-artist">why don't we</p>
                </div>
            </li>
            <li class="playlist__song">
                <div class="playlist__image-boxes">
                    <div class="playlist__image-box"></div>
                    <p class="playlist__song-title">Whiplash</p>
                    <p class="playlist__song-artist">에스파</p>
                </div>
            </li>
            <li class="playlist__song">
                <div class="playlist__image-boxes">
                    <div class="playlist__image-box"></div>
                    <p class="playlist__song-title">Rocketeer</p>
                    <p class="playlist__song-artist">far east movement</p>
            </div>
            </li>
        </ul>
    </div>
    <script src="https://kit.fontawesome.com/1eb5b69b10.js" crossorigin="anonymous"></script>
</body>
</html>
